<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather Forecast</title>
  </head>
  <body class="m-4">
    <header>
        <div class="p-3 mb-2 bg-info text-dark text-center rounded"><h2>Weather Dashboard</h2></div>
    </header>
    <main>
        <section class="row m-2">
            <section class="col-12 col-md-4">
                <div class="card">
                    <h4 class="card-header text-uppercase text-center">Search for a City</h4>
                    <form id="city-form" class="card-body">
                      <input name="city" id="city" type="text" autofocus="true" class="form-input w-100 rounded" placeholder="San Diego" value=""/>
                      <button type="submit" class="btn btn-primary mt-2 w-100">Get Forecast</button>
                    </form>
                    </div>
                    
                    <div id="history-list" class="mt-2 w-100"></div>
            </section>
            <section class="col-12 col-md-8">
                <section class="row">
                    <div class="col">
                        <div class="card w-100">
                            <div class="card-body">
                              <h3 class="card-title"><span id="city-name">City Name</span> (<span id="today-date"> date </span>)<img id="weather-icon"/></h3>
                              <ul class="list-group list-group-flush">
                                <li class="list-group-item">Temp: <span id="temp"></span>&deg;F</li>
                                <li class="list-group-item">Wind: <span id="wind"></span> MPH</li>
                                <li class="list-group-item">Humidity: <span id="humid"></span>%</li>
                                <li class="list-group-item">UV index: <span id="uv" class="bg-info px-2 rounded"></span></li>
                              </ul>
                            </div>
                          </div>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
